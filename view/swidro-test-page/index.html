<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Swidro</title>
    </head>
    <body>
        <!-- Write With address -->
        <section>
            <div class="main">
                <div class="logo">SWIDRO</div>
                <div class="content">
                    <div class="readings">
                        <div class="reading-item">
                            <div class="item-conatiner">
                                <div class="img-cont">
                                    <img src="./img/pulse.png" alt="" />
                                </div>
                                <div id="heart-value">75</div>
                                <span>BPM</span>
                            </div>
                        </div>
                        <div class="reading-item">
                            <div class="item-conatiner">
                                <div class="img-cont">
                                    <img src="./img/o2.png" alt="" />
                                </div>
                                <div id="oxygen-value">95</div>
                                <span>%</span>
                            </div>
                        </div>
                        <div class="reading-item">
                            <div class="item-conatiner">
                                <div class="img-cont">
                                    <img src="./img/battery.png" alt="" />
                                </div>
                                <div id="battery-level">10</div>
                                <span>%</span>
                            </div>
                        </div>
                        <!-- <div class="reading-item">
                            <span class="tit">X</span
                            ><span class="value" id="x-value">1.2</span>
                            <span class="tit">Y</span
                            ><span class="value" id="y-value">1.2</span>
                            <span class="tit">Z</span
                            ><span class="value" id="z-value">1.2</span>
                        </div> -->
                    </div>
                    <div class="swimmer-status">
                        <h3>Swimmer Status</h3>
                        <h1 class="normal-status">Normal</h1>
                        <h1 class="drowning-status">Drowning</h1>
                    </div>
                </div>
                <!-- <div class="actions">
                    <button type="button " class="btn btn-dark" id="connect">
                        Connect <img src="./img/plug-solid.png" alt="" />
                    </button>
                </div> -->
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
